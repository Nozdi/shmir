shmir:
    build: .
    working_dir: /opt/shmir
    command: supervisord
    volumes:
    - .:/opt/shmir
    - etc:/etc
    links:
    - db
    - rabbitmq
    - redis
    ports:
    - "8080:8080"
    - "5555:5555"
db:
    image: postgres
rabbitmq:
    image: jplock/rabbitmq
redis:
    image: fedora/redis
